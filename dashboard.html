// Domain display names
const DOMAIN_LABELS = {
  local_first_ai: "Local-First / Privacy AI",
  ai_agent_infra: "AI Agent Infrastructure",
  eu_compliance: "EU Regulatory Compliance",
  vibe_coding: "Vibe Coding Pipeline",
  vibe_coding_pipeline: "Vibe Coding Pipeline",
  post_quantum_crypto: "Post-Quantum Crypto",
  systems_renaissance: "Systems Programming (Rust/Zig)",
  systems_infra: "Systems Infrastructure",
  self_hosted_infra: "Self-Hosted Infrastructure",
  ai_integrity: "AI Integrity / Anti-Fraud",
  vertical_saas: "Vertical SaaS",
  security_tools: "Security Tools",
  privacy_dev_tools: "Privacy Dev Tools",
  privacy_security: "Privacy & Security",
  local_first_fintech: "Local-First Fintech",
  local_first_business: "Local-First Business",
  local_first_consumer: "Local-First Consumer",
  founder_tools: "Founder Tools",
  fintech_tools: "Fintech Tools",
  devex: "Developer Experience",
  data_infra: "Data Infrastructure",
  hardware_oss: "Hardware OSS",
  ai_hardware_replication: "AI Hardware Replication",
  ai_creative_tools: "AI Creative Tools",
  education: "Education",
  consumer: "Consumer",
  consumer_wellness: "Consumer Wellness",
  market_intelligence: "Market Intelligence",
  community_sentiment: "Community Sentiment",
  crypto_infra: "Crypto Infrastructure",
  industrial_ai: "Industrial AI",
  healthtech: "HealthTech",
  climate_tech: "Climate Tech",
  dev_tools: "Dev Tools",
  satire: "Satire",
};

const FORMATION_ORDER = { strong: 0, moderate: 1, low: 2, none: 3 };

// State
let activeFilter = "all";
let strengthFilter = null;
let euOnly = false;
let searchTerm = "";

// Count signals per domain
function domainCounts() {
  const counts = {};
  DATA.signals.forEach(s => {
    const d = s.problem_domain;
    counts[d] = (counts[d] || 0) + 1;
  });
  return counts;
}

// Get filtered signals
function getFiltered() {
  return DATA.signals.filter(s => {
    if (s.formation_relevance === "none") return false;
    if (activeFilter !== "all" && s.problem_domain !== activeFilter) return false;
    if (strengthFilter && s.formation_relevance !== strengthFilter) return false;
    if (euOnly && !s.eu_relevant) return false;
    if (searchTerm) {
      const q = searchTerm.toLowerCase();
      const hay = (s.title + " " + (s.inferred_problem || "") + " " + (s.problem_domain || "")).toLowerCase();
      if (!hay.includes(q)) return false;
    }
    return true;
  }).sort((a, b) => {
    const fa = FORMATION_ORDER[a.formation_relevance] ?? 3;
    const fb = FORMATION_ORDER[b.formation_relevance] ?? 3;
    if (fa !== fb) return fa - fb;
    return (b.points || 0) - (a.points || 0);
  });
}

// Render sidebar
function renderSidebar() {
  const counts = domainCounts();
  const totalStrong = DATA.signals.filter(s => s.formation_relevance === "strong").length;
  const totalMod = DATA.signals.filter(s => s.formation_relevance === "moderate").length;
  const totalEU = DATA.signals.filter(s => s.eu_relevant).length;

  // Group domains by formation strength from problem_domains
  const domainsByStrength = {};
  Object.entries(DATA.problem_domains).forEach(([key, val]) => {
    const str = val.formation_strength;
    if (!domainsByStrength[str]) domainsByStrength[str] = [];
    domainsByStrength[str].push(key);
  });

  // Remaining domains not in problem_domains
  const allDomains = [...new Set(DATA.signals.map(s => s.problem_domain))];
  const coveredDomains = new Set(Object.keys(DATA.problem_domains));
  const otherDomains = allDomains.filter(d => !coveredDomains.has(d) && d !== "satire");

  let html = `<h1>HN Signal Dashboard</h1><div class="period">${DATA.meta.period}</div>`;

  html += `<h2>Filter by Strength</h2>`;
  html += `<button class="filter-btn ${!strengthFilter && activeFilter === 'all' && !euOnly ? 'active' : ''}" onclick="resetAll()">All Signals <span class="count">${DATA.signals.filter(s=>s.formation_relevance!=='none').length}</span></button>`;
  html += `<button class="filter-btn ${strengthFilter==='strong'?'active':''}" onclick="setStrength('strong')"><span><span class="strength-dot dot-strong"></span>Strong</span><span class="count">${totalStrong}</span></button>`;
  html += `<button class="filter-btn ${strengthFilter==='moderate'?'active':''}" onclick="setStrength('moderate')"><span><span class="strength-dot dot-moderate"></span>Moderate</span><span class="count">${totalMod}</span></button>`;
  html += `<button class="filter-btn ${euOnly?'active':''}" onclick="toggleEU()"><span>üá™üá∫ EU-Relevant</span><span class="count">${totalEU}</span></button>`;

  html += `<h2>Problem Domains</h2>`;

  // Key domains (from problem_domains)
  const strengthOrder = ["very_strong", "strong", "moderate", "early"];
  strengthOrder.forEach(str => {
    if (!domainsByStrength[str]) return;
    domainsByStrength[str].forEach(d => {
      const label = DOMAIN_LABELS[d] || d;
      const c = counts[d] || 0;
      const dotClass = str === "very_strong" || str === "strong" ? "dot-strong" : str === "moderate" ? "dot-moderate" : "dot-low";
      html += `<button class="filter-btn ${activeFilter===d?'active':''}" onclick="setDomain('${d}')"><span><span class="strength-dot ${dotClass}"></span>${label}</span><span class="count">${c}</span></button>`;
    });
  });

  // Other domains
  if (otherDomains.length > 0) {
    html += `<h2>Other</h2>`;
    otherDomains.sort((a,b) => (counts[b]||0) - (counts[a]||0)).forEach(d => {
      const label = DOMAIN_LABELS[d] || d;
      const c = counts[d] || 0;
      if (c === 0) return;
      html += `<button class="filter-btn ${activeFilter===d?'active':''}" onclick="setDomain('${d}')"><span>${label}</span><span class="count">${c}</span></button>`;
    });
  }

  html += `<div class="stats">
    <strong>Period Stats</strong><br>
    Signals: <span>${DATA.meta.total_signals}</span><br>
    Show HN: <span>${DATA.meta.show_hn}</span><br>
    Hiring: <span>${DATA.meta.hiring_signals}</span><br>
    Threads: <span>${DATA.meta.threads}</span><br>
    Domains: <span>${Object.keys(DATA.problem_domains).length}</span>
  </div>`;

  document.getElementById("sidebar").innerHTML = html;
}

// Render main
function renderMain() {
  const signals = getFiltered();
  const domainInfo = activeFilter !== "all" ? DATA.problem_domains[activeFilter] : null;
  const domainLabel = DOMAIN_LABELS[activeFilter] || activeFilter;

  let html = `<div class="main-header">
    <h2>${activeFilter === "all" ? "All Signals" : domainLabel}</h2>
    <div style="display:flex;gap:12px;align-items:center">
      <span class="result-count">${signals.length} signal${signals.length!==1?'s':''}</span>
      <input class="search-box" type="text" placeholder="Search signals‚Ä¶" value="${searchTerm}" oninput="setSearch(this.value)">
    </div>
  </div>`;

  if (domainInfo) {
    html += `<div class="domain-thesis"><strong>${domainLabel}</strong> ‚Äî Formation: ${domainInfo.formation_strength.replace('_',' ')}${domainInfo.eu_relevant ? ' ¬∑ üá™üá∫ EU-relevant' : ''}<br><br>${domainInfo.thesis}</div>`;
  }

  html += `<div class="cards">`;

  signals.forEach(s => {
    const fr = s.formation_relevance || "none";
    const badges = [];
    if (fr === "strong") badges.push(`<span class="badge badge-strong">STRONG</span>`);
    if (fr === "moderate") badges.push(`<span class="badge badge-moderate">moderate</span>`);
    if (fr === "low") badges.push(`<span class="badge badge-low">low</span>`);
    if (s.eu_relevant) badges.push(`<span class="badge badge-eu">EU</span>`);
    if (s.builder_present) badges.push(`<span class="badge badge-builder">builder</span>`);
    if (s.type === "hiring") badges.push(`<span class="badge badge-hiring">hiring</span>`);
    if (s.type === "ask_hn") badges.push(`<span class="badge badge-type">Ask HN</span>`);

    const links = [];
    if (s.hn_url) links.push(`<a href="${s.hn_url}" target="_blank"><span class="icon">üì∞</span> HN Post</a>`);
    if (s.url) links.push(`<a href="${s.url}" target="_blank"><span class="icon">üîó</span> Website</a>`);
    // If title contains a project name, try to construct a likely search link
    const projectName = extractProjectName(s.title);
    if (projectName && projectName.length > 2) {
      links.push(`<a href="https://github.com/search?q=${encodeURIComponent(projectName)}&type=repositories" target="_blank"><span class="icon">üêô</span> GitHub Search</a>`);
      links.push(`<a href="https://www.google.com/search?q=${encodeURIComponent(projectName + ' site')}" target="_blank"><span class="icon">üîç</span> Google</a>`);
    }

    const meta = [];
    if (s.points) meta.push(`${s.points} pts`);
    if (s.num_comments) meta.push(`${s.num_comments} comments`);
    if (s.created_at) meta.push(s.created_at);
    if (s.tech_stack) meta.push(s.tech_stack);
    const metaStr = meta.length ? `<div style="font-size:11px;color:#484f58;margin-top:6px">${meta.join(' ¬∑ ')}</div>` : '';

    html += `<div class="card">
      <div class="card-top">
        <div class="card-title">${s.title}</div>
        <div class="card-badges">${badges.join('')}</div>
      </div>
      ${s.inferred_problem ? `<div class="card-problem">${s.inferred_problem}</div>` : ''}
      <div class="card-links">${links.join('')}</div>
      ${metaStr}
      <div class="card-domain">${DOMAIN_LABELS[s.problem_domain] || s.problem_domain}</div>
    </div>`;
  });

  html += `</div>`;
  document.getElementById("main").innerHTML = html;
}

function extractProjectName(title) {
  // Try to pull "ProjectName" from "Show HN: ProjectName ‚Äì description" or "ProjectName ‚Äì description"
  let t = title.replace(/^Show HN:\s*/i, '').replace(/^Ask HN:\s*/i, '');
  const dashMatch = t.match(/^([^‚Äì‚Äî\-:]+)/);
  if (dashMatch) {
    let name = dashMatch[1].trim();
    // Remove common prefixes
    name = name.replace(/^(I built|We built|I made|I created|A)\s+/i, '');
    // If it's short enough to be a project name
    if (name.length <= 40 && name.split(' ').length <= 5) return name;
  }
  return null;
}

function setDomain(d) { activeFilter = d; strengthFilter = null; render(); }
function setStrength(s) { strengthFilter = strengthFilter === s ? null : s; activeFilter = "all"; render(); }
function toggleEU() { euOnly = !euOnly; render(); }
function resetAll() { activeFilter = "all"; strengthFilter = null; euOnly = false; searchTerm = ""; render(); }
function setSearch(v) { searchTerm = v; render(); }

function render() { renderSidebar(); renderMain(); }
render();
</script>
